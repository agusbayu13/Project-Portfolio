<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#222bde"/>
      <stop offset="100%" stop-color="#39cbb1"/>
    </linearGradient>
    <clipPath id="cut">
      <polygon points="0,64 64,0 64,64"/>
    </clipPath>
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#5de6c2" flood-opacity="0.8"/>
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#39cbb1" flood-opacity="0.5"/>
    </filter>
  </defs>
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="#5de6c2" stroke-width="3" filter="url(#neon)"/>
  <circle cx="32" cy="32" r="32" fill="#fff" opacity="0.10" clip-path="url(#cut)" />
  <text
    x="32" y="32"
    text-anchor="middle"
    dominant-baseline="central"
    alignment-baseline="central"
    fill="#fff"
    font-family="Montserrat, Arial, sans-serif"
    font-size="34"
    font-weight="bold"
    letter-spacing="1.5px"
  >B</text>
  <text
    x="32" y="32"
    text-anchor="middle"
    dominant-baseline="central"
    alignment-baseline="central"
    fill="#5de6c2"
    font-family="Montserrat, Arial, sans-serif"
    font-size="34"
    font-weight="bold"
    letter-spacing="1.5px"
    opacity="0.21"
  >B</text>
</svg>